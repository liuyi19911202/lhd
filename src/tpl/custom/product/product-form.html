<!-- 导航条 -->
<div class="bg-white bread-crumb">
    <ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
        <li><a ui-sref="app.dashboard"><i class="fa fa-home"></i> 首页</a></li>
        <li><a ui-sref="app.product.list">商品信息</a></li>
        <li class="active" ng-bind="title"></li>
        <button class="btn btn-sm btn-icon btn-default pull-right" ng-click="$state.reload()"><i
                class="icon icon-refresh"></i></button>
    </ul>
</div>
<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="panel-heading">
                <div class="clearfix">
                    <a href class="pull-left thumb-lg avatar b-3x m-r m-l-xxl">
                    </a>
                    <div class="clear">
                        <div class="h2 m-t-md m-b-xs">
                            {{data.name}}&nbsp;
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <form name="form" class="form-horizontal form-validation">
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">价格</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{data.price}}</p>
                        </div>
                    </div>
                    <div class="form-group" ng-repeat="sku in data.listProductSku">
                        <label class="col-sm-2 control-label">{{sku.name}}</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{sku.value}}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>

                    <div class="form-group" ng-repeat="attribute in data.listProductAttribute">
                        <label class="col-sm-2 control-label">{{attribute.name}}</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{attribute.value}}</p>
                        </div>

                    </div>


                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户印象</label>
                        <div class="col-sm-10">
                            <label ng-repeat="impress in data.listProductImpress">
                                <input type="checkbox" ng-model="true">{{impress.title}}({{impress.count}})
                                &nbsp;&nbsp;&nbsp;&nbsp;
                            </label>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group" ng-repeat="img in data.listProductPicture" >
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <img src="{{img.url}}" class="img-responsive" alt="响应式图像">
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <a class="btn btn-primary" ui-sref="app.product.list">取消</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
